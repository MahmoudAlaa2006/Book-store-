  <div class="container">
    <div class="content">
      <div class="box">
        <div class="form-header">
          <h2>REGISTER</h2>
          <button class="close-btn">✕</button>
        </div>
        
        <div class="form-register">
          <div class="welcome-text">Create Account</div>
          
          <form id="registerForm" action="#">
            <div class="input-box">
              <label>Username</label>
              <input type="text" class="input-field" id="reg-username" required>
              <i class='bx bx-user icon'></i>
            </div>

            <div class="input-box">
              <label>Email</label>
              <input type="email" class="input-field" id="reg-email" required>
              <i class='bx bx-envelope icon'></i>
            </div>

            <div class="input-box">
              <label>Password</label>
              <input type="password" class="input-field" id="reg-password" required>
              <i class='bx bx-lock-alt icon'></i>
            </div>

            <div class="remember-forget">
              <label><input type="checkbox" id="agree-terms"> Agree to terms and conditions</label>
            </div>

            <button type="submit">Register</button>

            <div class="login-register">
              <p>Already have an account? <a href="login.html">Login</a></p>
              <p>Facing an issue? <a href="contactus.html">Contact us</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
