    <main class="main-content">
        <div class="wrapper">
            <div class="form-header">

            <form id="loginForm" action="/login" method="POST" class="login-form" autocomplete="on">
                <div class="welcome-text">Welcome Back</div>
                <div class="input-box">
                    <input  class="input-field" id="log-email" required>

                </div>

                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="log-pass" required>
                    <label for="log-pass" class="label">Password</label>
                    <i class='bx bx-lock-alt icon'></i>
                </div>
                <div class="input-box">
                   <button type="submit" class="btn-submit" id="SignInBtn">Sign In</button>
                </div>
                <div class="switch-form">
                    <span>Login as user? <a class="reg" href="login.html">Login</a></span>
                </div>
