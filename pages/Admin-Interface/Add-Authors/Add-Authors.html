<!DOCTYPE html>
<head>
    <title>Add Authors</title>
    <link href="../bootstrap.min.css" rel="stylesheet">
    <link href="./Add-Authors.css" rel="stylesheet">
</head>

<body>

    <h1 class="text-center mt-5">Add Author</h1>
    <form class="container row" id="add-authors">

        <div class="col-4 mx-auto">
            
            <input type="text" id="author-name" class="form-control mt-4" placeholder="Name">
            <input type="text" id="author-description" class="form-control mt-4" placeholder="Description">
            <input type="text" id="author-image" class="form-control mt-4" placeholder="Image URL">
            <button type="submit" class="btn btn-info col-6 mt-4">Add</button>

        </div>

    </form>

    <script src="./Add-Authors.js"></script>
</body>
