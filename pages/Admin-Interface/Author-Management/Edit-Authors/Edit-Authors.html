<!DOCTYPE html>

<head>
    <title>Edit Authors</title>
    <link href="./Edit-Authors.css" rel="stylesheet">
    <link href="../../bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-center mt-5">Edit Authors</h1>
    <form class="container row" id="edit-authors" style="margin-left: 7%">

        <div class="col-4 mx-auto">
            <input type="text" id="name" class="form-control mt-4 " placeholder="Name">
            <input type="text" id="image" class="form-control mt-4 " placeholder="Image source">
            <input type="text" id="description" class="form-control mt-4 " placeholder="Description">
            <button type="submit" class="btn btn-info col-6 mt-4">Edit</button>

        </div>

    </form>

    <script src="./Edit-Authors.js"></script>
</body>
