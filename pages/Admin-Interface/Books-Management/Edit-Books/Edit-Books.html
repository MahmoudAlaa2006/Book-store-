<!DOCTYPE html>
<head>
    <title>Edit books</title>
    <link href="./Edit-Books.css" rel="stylesheet">
    <link href="../../bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-center mt-5">Edit books</h1>
    <form class="container row" id="edit-books" style="margin-left: 7%">

        <div class="col-4 mx-auto">
        <input type="text" id="name" class="form-control mt-4 " placeholder="Book Name">
        <input type="text" id="author" class="form-control mt-4 " placeholder="Author">
        <input type="text" id="image" class="form-control mt-4 " placeholder="Image source">
        <input type="text" id="description" class="form-control mt-4 " placeholder="Book description">
        <button type="submit" class="btn btn-info col-6 mt-4">Edit</button>

    </div>

    </form>

    <script src="./Edit-Books.js"></script>
</body>
