<!DOCTYPE html>

<head>
    <title>Admin</title>
    <link href="./Admin.css" rel="stylesheet">
    <link href="../bootstrap.min.css" rel="stylesheet" />

</head>

<body>
    <div class="container row mt-5 mx-auto" id="admin-container">

        <div class="card col-3">
            <img src="./glasses-pile-books.jpg" alt="" class="card-img mt-2">

            <div class="card-body">
                <h3 class="card-title text-center fw-bold">Manage Books</h3>
                <button class="btn btn-info col-12" id="book-management">Open</button>
            </div>

        </div>

        <div class="card col-3">
            <img src="./photo-concentrated-redhead-bearded-student-preparing-university-exam-cafe.jpg" alt=""
                class="card-img mt-2">

            <div class="card-body">
                <h3 class="card-title text-center fw-bold">Manage Authors</h3>
                <button class="btn btn-info col-12" id="author-management">Open</button>
            </div>

        </div>

        <div class="card col-3">
            <img src="./na_january_04.jpg" alt="" class="card-img mt-2">

            <div class="card-body">
                <h3 class="card-title text-center fw-bold">Orders</h3>
                <button class="btn btn-info col-12" id="orders-management">Open</button>
            </div>

        </div>

        <div class="card col-3">
            <img src="./close-up-tablet-with-blue-icons.jpg" alt="" class="card-img mt-2">

            <div class="card-body">
                <h3 class="card-title text-center fw-bold">Users</h3>
                <button class="btn btn-info col-12" id="users-management">Open</button>
            </div>
        </div>

    </div>

    <script src="./Admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
